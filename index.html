<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mukko</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="./js/script.js" defer></script>
</head>

<body>   
    <div class="hero">
        <h1>Mukko</h1>
    </div>

    <section id="product">
        <div class="product-container">
            <div class="title-wrap">
                <h2>Shop Bestselling Furniture</h2>
            </div>

            <div class="product-wrapper">
                
                <div class="product-item">
                    <model-viewer id="sofa" src="./models/Laura-sofa-blue.glb" class="product-image" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./images/Laura-sofa-poster.webp" shadow-intensity="1">
                        <button class="Hotspot" slot="hotspot-1" data-position="0.26494220053553175m 0.4127312512069367m -0.20928923173120034m" data-normal="0.00963169403295977m -0.04307157280853435m 0.9990255602765401m" data-orbit="20deg 0.05m" data-target="-0.1m 0.02m 0.1m" data-visibility-attribute="visible">
                            <div class="HotspotAnnotation">Natural Suede Leather</div>
                        </button>
                        <button class="Hotspot" slot="hotspot-2" data-position="-1.2999147066950127m 0.1690025874090149m 0.3245477918498381m" data-normal="-0.98075845590622m 4.539075572482958e-8m 0.19522512944917014m" data-orbit="-80deg 0.05m" data-target="-0.1m 0.02m 0.1m" data-visibility-attribute="visible">
                            <div class="HotspotAnnotation">Metal</div>
                        </button>
                        <div class="progress-bar hide" slot="progress-bar">
                            <div class="update-bar"></div>
                        </div>


                        <div id="controls" class="dim">
                            <label for="colorSelect">Select a different color: </label>
                            <select id="colorSelect">
                              <option value="./models/Laura-sofa-blue.glb">Blue</option>
                              <option value="./models/Laura-sofa-green.glb">Green</option>
                              <option value="./models/Laura-sofa-brown.glb">Brown</option>
                              <option value="./models/Laura-sofa-grey.glb">Grey</option>
                            </select><br>
                          </div>

                    </model-viewer>

                    <h3>Laura Two Seater Sofa</h3>
                    <p>CAD 1,999</p>
                </div> 

                <div class="product-item">
                    <model-viewer id="rockingChair" src="./models/Palermo-rocking-chair-yellow.glb" class="product-image" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./images/Palermo-rocking-chair-poster.webp" shadow-intensity="1" camera-orbit="-5.416deg 73.6deg 2.34m" field-of-view="30deg">
                        <button class="Hotspot" slot="hotspot-1" data-position="1.1726094505011053m 0.6408815280735431m 0.937548170213514m" data-normal="-0.665622510298793m 0.4144996392007175m 0.620593846961125m" data-orbit="-120deg 0.05m" data-visibility-attribute="visible">
                            <div class="HotspotAnnotation">Natural Cowhide Leather</div>
                        </button><button class="Hotspot" slot="hotspot-2" data-position="1.1846821648376649m 0.5081351565788632m 1.4165076015363898m" data-normal="-0.6948850905113999m 0.20158102167144074m 0.6902896512963682m" data-orbit="90deg 0.05m" data-visibility-attribute="visible">
                            <div class="HotspotAnnotation">Oak Wood</div>
                        </button>
                        <div class="progress-bar hide" slot="progress-bar">
                            <div class="update-bar"></div>
                        </div>

                    
                        <div id="controls" class="dim">
                            <label for="colorSelect2">Select a different color: </label>
                            <select id="colorSelect2">
                              <option value="./models/Palermo-rocking-chair-yellow.glb">Yellow</option>
                              <option value="./models/Palermo-rocking-chair-dark-blue.glb">Dark Blue</option>
                              <option value="./models/Palermo-rocking-chair-dark-green.glb">Dark Green</option>
                            </select><br>
                          </div>

                    </model-viewer>

                    <h3>Palermo Rocking Chair</h3>
                    <p>CAD 699</p>
                </div>
    
                <div class="product-item">
                    
                    <model-viewer id="coffeeTable" src="./models/Torres-coffee-table.glb" class="product-image" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./images/Torres-coffee-table-poster.webp" shadow-intensity="1">
                        <button class="Hotspot" slot="hotspot-1" data-position="-0.43448158826144656m 0.2875809477032444m 1.4797877751930053m" data-normal="0.010522099682806088m 0.999813776912888m 0.016177048972267155m" data-orbit="-80deg 45deg 0.05m" data-visibility-attribute="visible">
                            <div class="HotspotAnnotation">Stone</div>
                        </button><button class="Hotspot" slot="hotspot-5" data-position="-0.6800472037273428m 0.14162872562818427m 1.4505969370854432m" data-normal="-0.08825094188343426m 0.021795318667820217m 0.9958597970301116m" data-orbit="-30deg 0.05m" data-visibility-attribute="visible">
                            <div class="HotspotAnnotation">Pine Wood</div>
                        </button>
                        <div class="progress-bar hide" slot="progress-bar">
                            <div class="update-bar"></div>
                        </div>


                    </model-viewer>
                    
                    <h3>Torres Coffee Table</h3>
                    <p>CAD 899</p>
                </div>
            

                <div class="product-item">
                    <model-viewer id="accentChair" src="./models/Mohair-accent-chair-dark-blue.glb" class="product-image" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="./images/Mohair-dining-chair.webp" shadow-intensity="1" camera-orbit="-7.108deg 74.19deg 2.155m" field-of-view="30deg">
                        <button class="Hotspot" slot="hotspot-1" data-position="1.2223013780407932m 0.5901909515291182m 0.7505377131078238m" data-normal="-0.5268876053079585m 0.41219014416816097m 0.7432958606258181m" data-orbit="-60deg 0.05m" data-visibility-attribute="visible">
                            <div class="HotspotAnnotation">Natural Cowhide Leather</div>
                        </button><button class="Hotspot" slot="hotspot-3" data-position="1.3386995579485934m 0.2889737205906713m 1.2102502181702204m" data-normal="0.8167306030901691m -5.854366492471558e-8m 0.5770191695047623m" data-orbit="20deg 0.05m" data-visibility-attribute="visible">
                            <div class="HotspotAnnotation">Oak Wood</div>
                        </button>
                        <div class="progress-bar hide" slot="progress-bar">
                            <div class="update-bar"></div>
                        </div>



                        <div id="controls" class="dim">
                            <label for="colorSelect3">Select a different color: </label>
                            <select id="colorSelect3">
                              <option value="./models/Mohair-accent-chair-dark-blue.glb">Dark Blue</option>
                              <option value="./models/Mohair-accent-chair-white.glb">White</option>
                              <option value="./models/Mohair-accent-chair-yellow.glb">Yellow</option>
                            </select><br>
                          </div>

                    </model-viewer>

                    <h3>Mohair Accent Chair</h3>
                    <p>CAD 499</p>
                </div>

            </div>
        </div>
    </section>



</body>
</html>
